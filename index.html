<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky-bank</title>
    <!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to Hablu-bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transetion-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1235</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="newDeposit" type="number" class="form-control" placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                   
                    <input id="newWithdraw" type="number" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id=addWithdraw class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>



    <script>
        //login btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea =document.getElementById("login-area");
            loginArea.style.display="none";
            const transetionArea= document.getElementById("transetion-area");
            transetionArea.style.display="block";
        })

        //deposit btn event handler
        const depositBtn =document.getElementById("addDeposit")
        depositBtn.addEventListener("click",function(){
            const depositAmount=getSpanAmount("newDeposit");
            updateSpanText("currentDeposit", depositAmount);
            updateSpanText("currentBalance", depositAmount);
            
            document.getElementById("newDeposit").value="" ;

        })
        
        
        //withdraw btn event handler
        const withdrawButton=document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click",function(){
            const withdrawAmount= getSpanAmount("newWithdraw");
            updateSpanText("currentWithdraw", withdrawAmount);   
            updateSpanText("currentBalance", -1*withdrawAmount);             
            document.getElementById("newWithdraw").value="" ;
        })
        function getSpanAmount(id){
            const Amount=document.getElementById(id).value ;
            const AmountNumber=parseFloat(Amount);
            return AmountNumber;

        }
        function updateSpanText(id, depositAmount){
            const currentBalance=document.getElementById(id).innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            const totalBalance = depositAmount+currentBalanceNumber;
            
            document.getElementById(id).innerText= totalBalance;
            
        }
        
    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
